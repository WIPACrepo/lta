[wipac:cicd_setup_builder]
python_min = 3.8

[metadata]  # generated by wipac:cicd_setup_builder: version, keywords
version = attr: lta.__version__
keywords =
	WIPAC
	IceCube

[semantic_release]  # fully-generated by wipac:cicd_setup_builder
version_variable = lta/__init__.py:__version__
upload_to_pypi = False
patch_without_tag = True
commit_parser = semantic_release.history.emoji_parser
major_emoji = [major]
minor_emoji = [minor]
patch_emoji = [fix], [patch]
branch = master

[options]  # generated by wipac:cicd_setup_builder: python_requires, packages
install_requires =
	binpacking
	colorama
	hurry.filesize
	motor
	prometheus-client
	pymongo
	tornado
	wipac-dev-tools
	wipac-rest-tools
	wipac-telemetry
python_requires = >=3.8, <3.12
packages = find:

[options.extras_require]
dev =
	flake8
	mypy
	pycycle
	pytest
	pytest-asyncio
	pytest-cov
	pytest-mock
	requests
	types-requests
monitoring =
	elasticsearch[async]<8

[options.package_data]  # generated by wipac:cicd_setup_builder: '*'
* = py.typed

[options.packages.find]  # generated by wipac:cicd_setup_builder: include/exclude
exclude =
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

[coverage:run]
branch = True
parallel = True

[coverage:report]
# regexes for lines to exclude from consideration
exclude_lines =
	# Have to re-enable the standard pragma
	pragma: no cover

	# Don't complain about missing debug-only code:
	def __repr__
	if self\.debug

	# Don't complain if tests don't hit defensive assertion code:
	raise AssertionError
	raise NotImplementedError

	# Don't complain if non-runnable code isn't run:
	if 0:
	if __name__ == .__main__.:
omit =
	*__init__*
	lta/lta_cmd.py
	lta/transfer/*
ignore_errors = True

[coverage:html]
directory = htmlcov

[flake8]
ignore = E501
exclude = env,bin,doc,jadetools

[mypy]
show_error_codes = True
warn_unused_ignores = True

